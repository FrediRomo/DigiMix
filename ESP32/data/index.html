<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiMix</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DigiMix</h1>
        </div>
        <div class="upper-content">
            <div class="upper-box">
                <div class="small-box"><h3><span style="color:#256b74"> Channel 1 </span> </h3></div>
                <form>
                    <br><br>
                    <br><br>
                    <label for="Filter"><h4>Select Filter</label>
                    <input id="Filter" name="Filter" placeholder="Filter"/>
            
                    <p>Frequancy:</h4></p>
                    <br><br>
                    <p>000 Hz</p>
                    <h4>Gain:</h4>
                    <br><br>
                    <p>00.0 dB</p>
                    <h4>Q:</h4>
                    <br><br>
                    <p>00.00</p>
                    <br>
            
                    <button type="button">Add Filter</button>
                    <button type="button">Remove Filter</button>
                    <br><br>
                    <button type="reset">Reset Filter</button>
                </form>
            </div>
        </div>
        <!-------------------------Nuevo------------------------->
        <div class="lower-content">
            <div class="lower-box">
                <div class="bottom-boxes">
                    <!-- Canal 1 -->
                    <div class="bottom-box">
                        <h3>Ch 1</h3>
                        <button class="eq-btn">EQ</button>
                        <div class="range__content">
                            <div class="range__slider">
                                <div class="range__slider-line" id="range-line1"></div>
                            </div>
                            <div class="range__thumb" id="range-thumb1">
                                <div class="range__value">
                                    <span class="range__value-number" id="range-number1">50</span>
                                </div>
                            </div>
                            <input type="range" class="range__input" id="range-input1" min="0" max="100" value="50" step="1">
                        </div>
                        <button class="mute-btn">MUTE</button>
                    </div>

                    <!-- Canal 2 -->
                    <div class="bottom-box">
                        <h3>Ch 2</h3>
                        <button class="eq-btn">EQ</button>
                        <div class="range__content">
                            <div class="range__slider">
                                <div class="range__slider-line" id="range-line2"></div>
                            </div>
                            <div class="range__thumb" id="range-thumb2">
                                <div class="range__value">
                                    <span class="range__value-number" id="range-number2">50</span>
                                </div>
                            </div>
                            <input type="range" class="range__input" id="range-input2" min="0" max="100" value="50" step="1">
                        </div>
                        <button class="mute-btn">MUTE</button>
                    </div>

                    <!-- Canal 3 -->
                    <div class="bottom-box">
                        <h3>Ch 3</h3>
                        <button class="eq-btn">EQ</button>
                        <div class="range__content">
                            <div class="range__slider">
                                <div class="range__slider-line" id="range-line3"></div>
                            </div>
                            <div class="range__thumb" id="range-thumb3">
                                <div class="range__value">
                                    <span class="range__value-number" id="range-number3">50</span>
                                </div>
                            </div>
                            <input type="range" class="range__input" id="range-input3" min="0" max="100" value="50" step="1">
                        </div>
                        <button class="mute-btn">MUTE</button>
                    </div>

                    <!-- Canal 4 -->
                    <div class="bottom-box">
                        <h3>Ch 4</h3>
                        <button class="eq-btn">EQ</button>
                        <div class="range__content">
                            <div class="range__slider">
                                <div class="range__slider-line" id="range-line4"></div>
                            </div>
                            <div class="range__thumb" id="range-thumb4">
                                <div class="range__value">
                                    <span class="range__value-number" id="range-number4">50</span>
                                </div>
                            </div>
                            <input type="range" class="range__input" id="range-input4" min="0" max="100" value="50" step="1">
                        </div>
                        <button class="mute-btn">MUTE</button>
                    </div>

                    <!-- Canal Derecho -->
                    <div class="bottom-box">
                        <h3>Right</h3>
                        <div class="range__content">
                            <div class="range__slider">
                                <div class="range__slider-line" id="range-line-right"></div>
                            </div>
                            <div class="range__thumb" id="range-thumb-right">
                                <div class="range__value">
                                    <span class="range__value-number" id="range-number-right">50</span>
                                </div>
                            </div>
                            <input type="range" class="range__input" id="range-input-right" min="0" max="100" value="50" step="1">
                        </div>
                        <button class="mute-btn">MUTE</button>
                    </div>

                    <!-- Canal Izquierdo -->
                    <div class="bottom-box">
                        <h3>Left</h3>
                        <div class="range__content">
                            <div class="range__slider">
                                <div class="range__slider-line" id="range-line-left"></div>
                            </div>
                            <div class="range__thumb" id="range-thumb-left">
                                <div class="range__value">
                                    <span class="range__value-number" id="range-number-left">50</span>
                                </div>
                            </div>
                            <input type="range" class="range__input" id="range-input-left" min="0" max="100" value="50" step="1">
                        </div>
                        <button class="mute-btn">MUTE</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
</body>
</html>
