<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiMix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DigiMix</h1>
        </div>
        <div class="main-content">
            <div class="upper-box">
                <div class="small-box"><h3>Channel 1</h3></div>
                <form>
                    <br><br>
                    <br><br>
                    <label for="Filter"><h4>Select Filter</label>
                    <input id="Filter" name="Filter" placeholder="Filter"/>
            
                    <p>Frequancy:</h4></p>
                    <br><br>
                    <p>000 Hz</p>
                    <h4>Gain:</h4>
                    <br><br>
                    <p>00.0 dB</p>
                    <h4>Q:</h4>
                    <br><br>
                    <p>00.00</p>
                    <br>
            
                    <button type="button">Add Filter</button>
                    <button type="button">Remove Filter</button>
                    <br><br>
                    <button type="reset">Reset Filter</button>
                </form>
            </div>
        </div>
        <div class="bottom-boxes">
            <div class="bottom-box"></div>
            <div class="bottom-box"></div>
            <div class="bottom-box"></div>
        </div>
    </div>
</body>
</html>
